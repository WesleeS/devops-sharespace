<!DOCTYPE html>
<html>

<head>
  <title>ShareSpace | {{user.name}}</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <br /><br />
    
    <h1>{{ user.name }} - <a href="{{ url_for('index') }}">ShareSpace</a></h1>
    <br /><br />
    <hr>
    <h2>Posts</h2>
    <br /><br />
    <ul class="entries">
      {% for entry in entries %}
      <li class="entry">
        <h2 id="{{ entry.id }}">{{ entry.title }}</h2>
        <i>By: {{ entry.author }}</i>
        <p>{{ entry.text|safe }}</p>
      </li>
      {% else %}
      <li><em>This user hasn't made any posts yet.</em></li>
      {% endfor %}
    </ul>
    
  </div>
</body>

</html>
